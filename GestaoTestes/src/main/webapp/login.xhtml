
<ui:composition template="/WEB-INF/template/tempLogin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Login do sistema de Gest√£o de testes</ui:define>

	<ui:define name="conteudo">

		<!-- CORPO DO LOGIN DE ACESSO -->
		<div id="corpoLogin"
			style="width: 350px; margin: auto; background-color: #ffffff; border: solid #2f2a2a">

			<h:form id="formLogin">

				<div style="margin: 40px">

					<div class="ui-fluid">

						<p:panelGrid columns="1" layout="grid"
							styleClass="ui-panelgrid-blank">

							<p:outputPanel style="text-align: center">
								<h:graphicImage library="images" name="logo.png" height="15%"
									width="15%" />

								<label style="font-size: 20px; font-weight: bolder">Login
									no sistema</label>

							</p:outputPanel>

							<p:outputPanel>
								<p:outputLabel styleClass="labelLogin" value="E-mail"
									for="usuario" />
								<br />
								<p:inputText id="usuario" size="25" required="true"
									value="#{loginBean.usuario.email}" />
							</p:outputPanel>

							<p:outputPanel>
								<p:outputLabel styleClass="labelLogin" value="Senha "
									for="senha" />
								<br />
								<p:password id="senha" size="25" required="true"
									value="#{loginBean.usuario.paswUsuario}" />
							</p:outputPanel>

							<p:outputPanel>
								<p:commandButton styleClass="button" value="Acessar"
									update="@all" action="#{loginBean.logar}" />
							</p:outputPanel>

						</p:panelGrid>
					</div>
				</div>
			</h:form>

		</div>

	</ui:define>

</ui:composition>
