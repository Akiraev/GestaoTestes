<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid>
		<p:outputPanel id="tb">
			<div class="header">
				<p:panelGrid columns="3" layout="grid"
					columnClasses="ui-grid-col-2,ui-grid-col-8,ui-grid-col-2"
					styleClass="ui-panelgrid-blank">
					<p:outputPanel>
						<div>
							<p:graphicImage library="images" name="menu.png" height="15%"
								styleClass="mnImg" width="15%"
								onmousemove="PF('sidebar1').show()" />
						</div>
						<p:outputLabel value="MENU" style="color:#ffffff"></p:outputLabel>
					</p:outputPanel>

					<p:outputPanel>
					</p:outputPanel>

					<p:outputPanel>
						<p:outputLabel value="#{menuBean.usuarioLogado} " style="color:#ffffff; margin-right:5px;"></p:outputLabel>
						<p:graphicImage library="images" name="usuNull.png" height="15%"
							width="15%" />
					</p:outputPanel>
				</p:panelGrid>
				<p:sidebar widgetVar="sidebar1" baseZIndex="10000">
					<h1 style="font-weight: normal">Menu</h1>

					<p:commandButton value="Dashboard" action="#{menuBean.menuDash}"
						update="@all" />

					<p:commandButton value="Cadastro de usuario"
						action="#{menuBean.menuUsuario}" update="@all" />

					<p:commandButton value="Cadastro de Projeto"
						action="#{menuBean.menuProjeto}" update="@all" />

					<p:commandButton value="Cadastro de Cliente"
						action="#{menuBean.menuCliente}" update="@all" />

					<p:commandButton value="Cadastro de Historico"
						action="#{menuBean.menuProjetoHistorico}" update="@all" />
						
					<p:commandButton value="Sair"
						action="#{menuBean.menuSair}" update="@all" />
				</p:sidebar>
			</div>
		</p:outputPanel>

	</p:panelGrid>

</ui:composition>
