
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<p:panelGrid layout="grid" columns="1" styleClass="ldEsquerdo">

		<!-- PAINEL E PESQUISA DO USUARIO -->
		<h:panelGroup>
			<h:form id="pesquisa">
				<p:outputLabel value="Pesquisar" style="font-size: 24px" />
				<br />
				<br />

				<p:panelGrid styleClass="panelPesquisa" style="padding: 10px">

					<p:outputLabel value="Nome do Usuario" for="nomeSistema" />
					<br />
					<p:inputText id="nomeSistema" size="30"
						value="#{CadastroUsuarioBean.usuarioPesquisado}" />
					<br />
					<br />

					<p:commandButton value="Pesquisar"
						action="#{CadastroUsuarioBean.buscarUsuarios}" ajax="false" />
					<br />
					<br />

					<h:dataTable value="#{CadastroUsuarioBean.usuariosPesquisados}"
						var="usuList">
						<h:column>
							<h:commandLink value="#{usuList.nomeUsuario}" style="text-decoration:none;">
								<f:setPropertyActionListener value="#{usuList}"
									target="#{CadastroUsuarioBean.usuario}" />
							</h:commandLink>
						</h:column>
					</h:dataTable>

				</p:panelGrid>
				<p:separator />
				<p:separator />
				<p:outputLabel value="Total de Registros:" />
				<p:outputLabel value="#{CadastroUsuarioBean.usuariosPesquisados.size}" />
			</h:form>
		</h:panelGroup>
	</p:panelGrid>

</ui:composition>
