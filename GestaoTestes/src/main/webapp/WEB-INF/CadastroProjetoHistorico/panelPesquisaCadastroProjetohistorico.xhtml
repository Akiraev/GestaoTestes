
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<!-- PAINEL E PESQUISA DO HISTORICO -->
	<h:form id="frmPesquisaHistorico">
		<p:panel>
			<p:panelGrid columns="1" layout="grid"
				styleClass="ui-panelgrid-blank">
				<p:outputPanel>
					<h:graphicImage library="images" name="lupa.png" height="15%"
						width="15%" />
					<p:outputLabel value="Pesquisar Projeto"
						style="font-size: 20px !Important" />
				</p:outputPanel>

				<p:outputPanel>
					<p:outputLabel value="Nome do Cliente" for="nomeCliente" />
					<p:inputText id="nomeCliente"
						value="#{projetoHistoricoBean.nomeCliente}" />
				</p:outputPanel>

				<p:outputPanel>
					<p:outputLabel value="Nome do Projeto" for="nomeProjeto" />
					<p:inputText id="nomeProjeto"
						value="#{projetoHistoricoBean.nomeProjeto}" />
				</p:outputPanel>

				<p:outputPanel>
					<p:commandButton value="Pesquisar"
						action="#{projetoHistoricoBean.buscarProjeto}" 
						update="frmPesquisaHistorico" />
				</p:outputPanel>

				<p:outputPanel>
					<h:dataTable value="#{projetoHistoricoBean.projetosPesquisado}"
						var="projeto">
						<h:column>
							<h:commandLink value="#{projeto.nomeProjeto}"
								style="text-decoration:none;" >
								<f:setPropertyActionListener value="#{projeto}"
									target="#{projetoHistoricoBean.projeto}" />
									<p:ajax update="frmCadastroDeProjetoHistorico"/>
							</h:commandLink>
						</h:column>
					</h:dataTable>
				</p:outputPanel>
			</p:panelGrid>
		</p:panel>
	</h:form>

</ui:composition>
