
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	<!-- PAINEL DE CADASTRO DO PROJETO/HISTORICO-->
	<script>
		function historicoDialog(xhr, status, args) {
			if (args.hideDialog) {
				PF('cadastroDeHistoricoDialog').hide()
			}
		}
	</script>

	<h:form id="frmCadastroDeProjetoHistorico">
		<p:growl id="growl" showDetail="true" sticky="false" life="3000" />

		<p:panel>

			<p:outputPanel>
				<h:graphicImage library="images" name="logo.png" height="5%"
					width="5%" />
				<p:outputLabel value="Cadastro de Histórico/Projeto"
					style="font-size: 24px!important" />
			</p:outputPanel>

			<p:panel>

				<p:panelGrid columns="1" layout="grid"
					styleClass="ui-panelgrid-blank">

					<!-- PAINEL DOS DADOS (TOPO) DO CADASTRO DO HISTORICO/PROJETO-->


					<p:outputPanel>
						<p:panelGrid columns="4" layout="grid"
							columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-4,ui-grid-col-2"
							styleClass="ui-panelgrid-blank">

							<p:outputPanel>
								<p:outputLabel value="Id histórico" for="idHistorico" />
								<br />
								<p:inputText id="idHistorico" disabled="true"
									value="#{projetoHistoricoBean.projetoHistorico.id}"></p:inputText>
								<br />
							</p:outputPanel>

							<p:outputPanel>
								<p:outputLabel value="Nome do projeto" for="nmProjeto" />
								<br />
								<p:autoComplete id="nmProjeto"
									value="#{projetoHistoricoBean.projetoHistorico.projeto}"
									completeMethod="#{projetoHistoricoBean.projetoAutoComplete}"
									var="projeto" itemLabel="#{projeto.nomeProjeto}"
									itemValue="#{projeto}" converter="projetoConverter" />

							</p:outputPanel>

							<p:outputPanel>
								<p:outputLabel value="Nome do Gerente:" for="nomeGerente" />
								<br />
								<p:autoComplete id="nomeGerente"
									value="#{projetoHistoricoBean.projetoHistorico.gerente}"
									completeMethod="#{projetoHistoricoBean.usuarioGerenteAutoComplete}"
									var="gerente" itemLabel="#{gerente.nomeUsuario}"
									itemValue="#{gerente}" converter="usuarioConverter" />
							</p:outputPanel>

							<p:outputPanel>
								<p:outputLabel value="Status" for="statusHistorico" />
								<br />
								<p:selectOneMenu id="statusHistorico" autoWidth="false"
									value="#{projetoHistoricoBean.projetoHistorico.statusProjetoHistorico}">
									<f:selectItem itemLabel="-STATUS-" noSelectionOption="true" />
									<f:selectItems value="#{projetoHistoricoBean.status}"
										itemLabel="#{Sts.status}" var="Sts" itemValue="#{Sts}" />
								</p:selectOneMenu>

							</p:outputPanel>
						</p:panelGrid>

						<p:panelGrid columns="4" layout="grid"
							columnClasses="ui-grid-col-4,ui-grid-col-2,ui-grid-col-2,ui-grid-col-4"
							styleClass="ui-panelgrid-blank">

							<p:outputPanel>
								<p:outputLabel value="Nome do Analista:" for="nomeAnalista" />
								<br />
								<p:autoComplete id="nomeAnalista"
									value="#{projetoHistoricoBean.projetoHistorico.analista}"
									completeMethod="#{projetoHistoricoBean.usuarioAnalistaAutoComplete}"
									var="analista" itemLabel="#{analista.nomeUsuario}"
									itemValue="#{analista}" converter="usuarioConverter" />
							</p:outputPanel>

							<p:outputPanel>
								<p:outputLabel value="Data Inicio:" for="dataInicio" size="50" />
								<br />
								<p:calendar id="dataInicio" pattern="dd/MM/yyyy"
									value="#{projetoHistoricoBean.projetoHistorico.dataInicio}" />
							</p:outputPanel>

							<p:outputPanel>
								<p:outputLabel value="Data término:" for="dataTermino" size="50" />
								<br />
								<p:calendar id="dataTermino" pattern="dd/MM/yyyy"
									value="#{projetoHistoricoBean.projetoHistorico.dataInicio}" />
							</p:outputPanel>

							<p:outputPanel></p:outputPanel>
						</p:panelGrid>
					</p:outputPanel>

					<!-- BARRA DOS BOTÕES -->
					<p:panel>
						<p:panelGrid columns="5" layout="grid"
							columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2"
							styleClass="ui-panelgrid-blank">


							<p:commandButton value="Imprimir Cadastro" />

							<p:commandButton value="Imprimir Histórico" />

							<p:commandButton value="histórico"
								actionListener="#{projetoHistoricoBean.novoHistorico}"
								oncomplete="PF('cadastroDeHistoricoDialog').show()"
								update=":formDialogs:panelHis" />

							<p:commandButton value="salvar" ajax="false"
								action="#{projetoHistoricoBean.salvaProjetoHistorico}" />

							<p:commandButton value="Limpar" />



							<p:outputPanel></p:outputPanel>
						</p:panelGrid>

					</p:panel>

					<!-- TABLE VIEW -->
					<p:tabView id="tab">

						<p:tab title="Checkpoints">

							<p:panelGrid columns="4" layout="grid"
								columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
								styleClass="ui-panelgrid-blank">
								<p:outputPanel>
									<p:selectBooleanCheckbox
										value="#{projetoHistoricoBean.checkPoint.reuniaoEntendimento}"
										style="margin-right: 5px" id="reuniaoentendimento" />
									<p:outputLabel value="Reunião entendimento"
										for="reuniaoentendimento" />
								</p:outputPanel>

								<p:outputPanel>
									<p:selectBooleanCheckbox
										value="#{projetoHistoricoBean.checkPoint.instrumentacao}"
										style="margin-right: 5px" id="instrumentacao" />
									<p:outputLabel value="Instrumentação" for="instrumentacao" />
								</p:outputPanel>

								<p:outputPanel>
									<p:selectBooleanCheckbox
										value="#{projetoHistoricoBean.checkPoint.performance}"
										style="margin-right: 5px" id="performance" />
									<p:outputLabel value="Performance" for="performance" />
								</p:outputPanel>
								<p:outputPanel>
									<p:selectBooleanCheckbox
										value="#{projetoHistoricoBean.checkPoint.stresTest}"
										style="margin-right: 5px" id="stresstest" />
									<p:outputLabel value="Stres test" for="stresstest" />
								</p:outputPanel>
							</p:panelGrid>

							<p:panelGrid columns="4" layout="grid"
								columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
								styleClass="ui-panelgrid-blank">
								<p:outputPanel>
									<p:selectBooleanCheckbox
										value="#{projetoHistoricoBean.checkPoint.levantamentoRequisitos}"
										style="margin-right: 5px" id="levRequisito" />
									<p:outputLabel value="Levantamento requisitos"
										for="levRequisito" />
								</p:outputPanel>

								<p:outputPanel>
									<p:selectBooleanCheckbox
										value="#{projetoHistoricoBean.checkPoint.coletaLogs}"
										style="margin-right: 5px" id="coletalogs" />
									<p:outputLabel value="Coleta logs" for="coletalogs" />
								</p:outputPanel>

								<p:outputPanel>
									<p:selectBooleanCheckbox
										value="#{projetoHistoricoBean.checkPoint.capacityPlanner}"
										style="margin-right: 5px" id="capplaner" />
									<p:outputLabel value="Capacity planner" for="capplaner" />
								</p:outputPanel>
								<p:outputPanel>
									<p:selectBooleanCheckbox
										value="#{projetoHistoricoBean.checkPoint.entregaRelatório}"
										style="margin-right: 5px" id="entrelatorio" />
									<p:outputLabel value="Entrega relatório" for="entrelatorio" />
								</p:outputPanel>
							</p:panelGrid>
						</p:tab>

						<p:tab title="Histórico">
							<p:dataTable
								value="#{projetoHistoricoBean.projetoHistorico.historicos}"
								var="historico" reflow="true"
								emptyMessage="Sem novos projetos cadastrados"
								style="font-size:15px">

								<p:column headerText="Realização">
									<h:outputText value="#{historico.dataRealizacao}"
										converter="dataConverter" />
								</p:column>

								<p:column headerText="Ação">
									<h:outputText value="#{historico.tipoAcao.tipoAcao}" />
								</p:column>

								<p:column headerText="Histórioco">
									<h:outputText value="#{historico.comentarioHistorico}" />
								</p:column>

								<p:column headerText="Responsável">
									<h:outputText value="#{historico.responsavel.nomeUsuario}" />
								</p:column>

								<p:column headerText="Status">
									<h:outputText
										value="#{historico.statusHistorico.statusHistorico}" />
								</p:column>

								<p:column headerText="Alterar">
									<p:commandButton icon=" ui-icon-search"
										actionListener="#{projetoHistoricoBean.atualizaHistorico}"
										oncomplete="PF('cadastroDeHistoricoDialog').show()" />
								</p:column>

								<p:column headerText="Excluir">
									<p:commandButton icon=" ui-icon-trash" />
								</p:column>

							</p:dataTable>

						</p:tab>

						<p:tab title="Observações">
							<p:panelGrid columns="1" layout="grid"
								styleClass="ui-panelgrid-blank">
								<p:outputPanel>
									<p:outputLabel value="Observações" for="obs" />
									<br />
									<p:inputTextarea id="obs" cols="5" rows="10"
										value="#{projetoHistoricoBean.projetoHistorico.observacoes}" />

								</p:outputPanel>
							</p:panelGrid>
						</p:tab>

					</p:tabView>
				</p:panelGrid>
			</p:panel>
		</p:panel>
	</h:form>

	<h:form id="formDialogs">

		<p:dialog widgetVar="cadastroDeHistoricoDialog"
			id="cadastroDeHistoricoDialog" header="Cadastro Histórico"
			showEffect="clip" hideEffect="clip" resizable="false" modal="true"
			width="800" height="410">
			<p:outputPanel id="panelHis">
				<p:panelGrid columns="1" layout="grid"
					styleClass="ui-panelgrid-blank">


					<p:panelGrid columns="2" layout="grid"
						columnClasses="ui-grid-col-9,ui-grid-col-3"
						styleClass="ui-panelgrid-blank">

						<p:outputPanel></p:outputPanel>

						<p:outputPanel>
							<p:selectBooleanCheckbox
								value="#{projetoHistoricoBean.historico.tarefaAtrasada}"
								style="margin-right: 5px" />
							<p:outputLabel value="Tarefa atrasada" />
						</p:outputPanel>

					</p:panelGrid>

					<p:panel>
						<p:panelGrid columns="4" layout="grid"
							columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
							styleClass="ui-panelgrid-blank">
							<p:outputPanel>
								<h:graphicImage library="images" name="clipBoard.png"
									height="40%" width="40%" />
							</p:outputPanel>

							<p:outputPanel></p:outputPanel>

							<p:outputPanel>
								<p:outputLabel value="Status Histórico" for="statusHis" />
								<br />
								<p:selectOneMenu id="statusHis" autoWidth="false"
									value="#{projetoHistoricoBean.historico.statusHistorico}">
									<f:selectItem itemLabel="-STATUS-" noSelectionOption="true" />
									<f:selectItems value="#{projetoHistoricoBean.statusHistorico}"
										itemLabel="#{StsHist.statusHistorico}" var="StsHist"
										itemValue="#{StsHist}" />
								</p:selectOneMenu>
							</p:outputPanel>

							<p:outputPanel>
								<p:outputLabel value="Data Fechamento:" for="dataIFechamento" />
								<br />
								<p:calendar id="dataIFechamento"
									value="#{projetoHistoricoBean.historico.dataFechamento}" />
							</p:outputPanel>

						</p:panelGrid>

						<p:panelGrid columns="4" layout="grid"
							columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-3"
							styleClass="ui-panelgrid-blank">
							<p:outputPanel>
								<p:outputLabel value="Tipo de ação" for="tpAcao" />
								<br />
								<p:selectOneMenu id="tpAcao" autoWidth="false"
									value="#{projetoHistoricoBean.historico.tipoAcao}">
									<f:selectItem itemLabel="-TIPO AÇÃO-" noSelectionOption="true" />
									<f:selectItems
										value="#{projetoHistoricoBean.tipoAcaoHistorico}"
										itemLabel="#{tpHistorico.tipoAcao}" var="tpHistorico"
										itemValue="#{tpHistorico}" />
								</p:selectOneMenu>
							</p:outputPanel>

							<p:outputPanel>
								<p:outputLabel value="Ação" for="ac" />
								<br />
								<p:selectOneMenu id="ac" autoWidth="false"
									value="#{projetoHistoricoBean.historico.acaoHistorico}">
									<f:selectItem itemLabel="-ACÃO-" noSelectionOption="true" />
									<f:selectItems value="#{projetoHistoricoBean.acaoHistorico}"
										itemLabel="#{TpAcao.acaoHistorico}" var="TpAcao"
										itemValue="#{TpAcao}" />
								</p:selectOneMenu>
							</p:outputPanel>

							<p:outputPanel>
								<p:outputLabel value="Responsável" for="nomeAnalistaHis" />
								<br />
								<p:autoComplete id="nomeAnalistaHis"
									value="#{projetoHistoricoBean.historico.responsavel}"
									completeMethod="#{projetoHistoricoBean.usuarioAnalistaAutoComplete}"
									var="analista" itemLabel="#{analista.nomeUsuario}"
									itemValue="#{analista}" converter="usuarioConverter" />
							</p:outputPanel>


							<p:outputPanel>
								<p:outputLabel value="Data Realização:" for="dataRealizacao" />
								<br />
								<p:calendar id="dataRealizacao"
									value="#{projetoHistoricoBean.historico.dataRealizacao}" />
							</p:outputPanel>

						</p:panelGrid>

						<p:panelGrid columns="2" layout="grid"
							columnClasses="ui-grid-col-8,ui-grid-col-4"
							styleClass="ui-panelgrid-blank">

							<p:outputPanel>
								<p:outputLabel value="Comentário/Histórico" for="obsHs" />
								<br />
								<p:inputTextarea id="obsHs" cols="3" rows="8"
									value="#{projetoHistoricoBean.historico.comentarioHistorico}" />

							</p:outputPanel>

							<p:outputPanel>
								<p:outputLabel value="Justificativa atraso" for="jusAtraso" />
								<br />
								<p:inputTextarea id="jusAtraso" cols="2" rows="8"
									value="#{projetoHistoricoBean.historico.justificativaAtraso}" />

							</p:outputPanel>

						</p:panelGrid>
					</p:panel>

				</p:panelGrid>

				<p:panelGrid columns="3" layout="grid"
					columnClasses="ui-grid-col-3,ui-grid-col-6,ui-grid-col-3"
					styleClass="ui-panelgrid-blank">

					<p:commandButton value="Adicionao" id="novo"
						rendered="#{projetoHistoricoBean.novoHistorico==false? false:true}"
						action="#{projetoHistoricoBean.adicionaNovoHistorico}"
						oncomplete="PF('cadastroDeHistoricoDialog').hide()"
						update="frmCadastroDeProjetoHistorico" />

					<p:outputPanel></p:outputPanel>

					<p:commandButton value="Adicionarhistórico" id="velho"
						rendered="#{projetoHistoricoBean.novoHistorico==false? true:false}"
						oncomplete="PF('cadastroDeHistoricoDialog').hide()"
						update=":frmCadastroDeProjetoHistorico:tab" />

				</p:panelGrid>
			</p:outputPanel>
		</p:dialog>
	</h:form>

</ui:composition>
